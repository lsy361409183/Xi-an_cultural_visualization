<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../../libs/jquery.js"></script>
    <script type="text/javascript" src="../../libs/sea.js" id="seajsnode"></script>
    <script type="text/javascript" src="../../libs/seajs-text.js"></script>
    <script type="text/javascript" src="../../libs/seajs-css.js"></script>
    <script type="text/javascript" src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/swiper.min.js"></script>
    <link rel="stylesheet" href="../../libs/css/swiper.min.css">
    <link rel="stylesheet" href="../../libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <title>Document</title>
    <style>
        .swiper-container {
            width: 1800px;
            height: 900px;
        }
        .history-img{
            width: 1700px;
            height: 800px;
        }
    </style>
</head>
<body>
<div id="nav-tpl"></div>

<center>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img class="history-img" src="../../static/images/二轮规划图.jpg"/></div>
        <div class="swiper-slide"><img class="history-img" src="../../static/images/三轮规划图.jpg"/></div>
        <div class="swiper-slide"><img class="history-img" src="../../static/images/二轮、三轮规划图.jpg"/></div>
        <div class="swiper-slide"><img class="history-img" src="../../static/images/四轮规划图.jpg"/></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>


</center>

</body>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项
        autoplay: true,//全屏展示
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },
        //设置自动轮播
        autoplay: {
            disableOnInteraction: false, //手动滑动之后不打断播放
            delay: 2000
        },
        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })

</script>
<script type="text/javascript">
    seajs.use('../../js/visualization')
</script>

</html>
